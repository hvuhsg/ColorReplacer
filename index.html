<!DOCTYPE html>
<html>

<head>
    <title>Color Replacement Tool</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="content">
        <div class="left">
            <h1>Color Replacement Tool</h1>
            <h2>Click to select a color:</h2>
            <div id="colors">
                <input type="color" id="src-color" value="#ffffff">
                <input type="color" id="dst-color" value="#000000">
            </div>
            <button id="replace-button">Replace Color</button>
            <a id="download-link" download="modified_image.png" style="display: none;">Download</a>
        </div>
        <div class="right">
            <h2>Upload an Image</h2>
            <input type="file" id="image-upload">
            <div>
                <canvas id="canvas"></canvas>
                <canvas id="magnifying-glass"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
